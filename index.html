<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-cream">
  <main>
    <section class="card bg-white">
      <div class="image-container">
        <img class="card-image" src="./images/image-product-mobile.jpg"
            srcset="./images/image-product-mobile.jpg 320w, ./images/image-product-desktop.jpg 768w"
            alt=""
        />
      </div>
      <div class="content-container">
        <p class="margin-2xl text-xs uppercase text-grey letter-spacing-large lh-medium medium">Perfume</p>
        <h1 class="margin-2xl margin-block-medium text-black text-2xl bold fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="margin-2xl margin-block-medium text-grey lh-large text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="margin-2xl price-container">
          <span class="fraunces text-2xl bold text-green-500">$149.99</span>
          <span class="strike-through text-grey">$169.99</span>
        </div>
        <button class="margin-2xl btn margin-block-start-medium widen lh-small bold text-white text-sm"><img src="./images/icon-cart.svg" alt="shopping cart icon"/>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Coinnich</a>.
    </div>
  </footer>
</body>
</html>
